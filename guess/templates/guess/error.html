{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
	<p>{{ user.username }}</p>
	<p><a href='{% url "account_logout" %}'>logout</a></p>
	<p>Error {{ error.code }}</p>
	{% for err in error.errors %}
		<p>{{ err.domain }}</p>
		<p>{{ err.reason }}</p>
		<p>{{ err.message }}</p>
		<p>{{ err.extendedHelp }}</p>
	{% endfor %}
{% endblock %}
