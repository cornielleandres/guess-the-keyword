{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
	<p>Message: {{ message }}</p>
	<p>Points: {{ points }}</p>
	<p>Strikes: {{ strikes }}</p>
	<div>
		<span>Word:</span>
		{% for char in word_clue %}
			<span>&nbsp;{{ char }}&nbsp;</span>
		{% endfor %}
	</div>
	<form action = '{% url "guess:index" %}' method = 'post'>
		{% csrf_token %}
		<input type = 'text' name = 'guess' placeholder = 'Enter guess'>
		<input type = 'submit' value = 'Submit'>
	</form>
	{% for image in images %}
		<div><img src = {{ image }} alt = ''></div>
	{% endfor %}
{% endblock %}
